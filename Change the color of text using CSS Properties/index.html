<!DOCTYPE html>
<html>
  <head>
    <title>Changing the color of rectangle</title>
  
   <style>
     div {
       width: 100px;
       height: 200px;
       background-color: red;
       animation-name: example;
       animation-duration: 5s;
     }
     @keyframes example {
       0% { background-color: red;}
       25% {background-color: yellow;} 
       50% { background-color: blue;}
       100% {background-color: green;} 
     }
     </style>
      </head>
  <body>
  <p> <b> NOTE:- </b> This rectangle is changing its color not randomly </p> 
  <div> </div>   
  </body>
</html>
